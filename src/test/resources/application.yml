spring:
  application:
    name: stock_auth_svc
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    auth:
      url: jdbc:h2:mem:${STOCK_AUTH_TEST_DB}
      username: ${STOCK_AUTH_TEST_USER}
      password: ${STOCK_AUTH_TEST_PASSWORD}
      driver-class-name: org.h2.Driver
    portfolio:
      url: jdbc:h2:mem:${STOCK_PORTFOLIO_TEST_DB}
      username: ${STOCK_PORTFOLIO_TEST_USER}
      password: ${STOCK_PORTFOLIO_TEST_PASSWORD}
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_TEST_SECRET_KEY}
  expiration: 60000 # 1 minute in milliseconds
  refresh-token:
    expiration: 120000 # 2 minutes in milliseconds

logging:
  level:
    com.sahil.stock.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
